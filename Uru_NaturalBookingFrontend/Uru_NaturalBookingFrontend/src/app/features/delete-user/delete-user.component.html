<div class="padre">
    <form [formGroup]="formGroup" class="formulario">
        <h1> Eliminacion de usuario </h1>
        <div class="contenedor">
            <div class="optionSelector">
                <h2>Seleccione un usuario </h2>
                <mat-form-field appearance="fill">
                    <mat-label>Elija un usuario</mat-label>
                    <mat-select [(value)]="selectedUser">
                        <mat-option *ngFor="let user of usersOfTheSystem" [value]="user" (click)="ChargeInfoInFields()">
                            {{user.UserName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre de usuario" name="userName" class="userName"
                    formControlName="userName" disabled>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo electronico" name="email" class="email" formControlName="email" disabled>
            </div>
            <button class="button" (click)="Delete()">Eliminar</button>
        </div>
    </form>
</div>
