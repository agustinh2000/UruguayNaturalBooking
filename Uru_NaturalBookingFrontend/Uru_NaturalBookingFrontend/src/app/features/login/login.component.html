<div class="padre">
    <form [formGroup]="formGroup" class="formulario">
        <h1> Inicio sesión </h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo electronico" name="email" class="email" formControlName="email">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" name="password" class="contraseña"
                    formControlName="password">
            </div>

            <div *ngIf="formGroup.controls.name.errors?.required && (formGroup.controls.name.touched)">Name is required</div>

            <button class="button" (click)="Register()" [disabled]="formGroup.invalid">Iniciar sesión</button>

            <p class="linea">Al iniciar sesión, aceptas nuestras <a href="#">Condiciones de Uso y Politica de
                    Privacidad</a></p>

        </div>
    </form>
</div>
