<div class = "padre">
    <div class="card" *ngFor="let lodging of lodgings; let i = index">
        <img src= {{lodging.ImagesPath[0]}} class="imagen">
        <h2>{{lodging.Name}}</h2>
        <p class="price">Disponibilidad:</p>
        <mat-slide-toggle [(ngModel)]="lodging.IsAvailable" color="primary" (ngModelChange)="changed($event)"></mat-slide-toggle>
        <p class="ocupado">Ocupado</p>
        <p class="libre">Libre</p>
    </div>
</div>
