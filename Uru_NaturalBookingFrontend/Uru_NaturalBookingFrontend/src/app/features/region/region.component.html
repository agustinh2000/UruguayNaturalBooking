<ul class="containerOfRegions">
    <li *ngFor="let region of regions" class="item" (click)="getSelectionOfTouristSpot(region.id)">
        <img class="regionImage" [src]="region.pathOfPhoto" alt="Foto de la region">
        <h3 class="descriptionOfRegion">{{region.descriptionOfName}}</h3>
    </li>
</ul>
