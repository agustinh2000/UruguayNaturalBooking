<div class="padre">
    <form [formGroup]="formGroup" class="formulario">
        <h1> Modificación de usuario </h1>
        <div class="contenedor">

            <div class="optionSelector">
                <mat-form-field appearance="fill">
                    <mat-label>Elija un usuario</mat-label>
                    <mat-select (selectionChange)="chargeInfoInFields($event)">
                        <mat-option *ngFor="let user of usersOfTheSystem" [value]="user.id">
                            {{user.userName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill" class="input-name">
                <mat-label> Nombre </mat-label>
                <input formControlName="name" type="text" matInput placeholder="Ex. Joaquín" required>
                <mat-error *ngIf="formGroup.controls.name.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-lastName">
                <mat-label> Apellido </mat-label>
                <input formControlName="lastName" type="text" matInput placeholder="Ex. Hernandorena" required>
                <mat-error *ngIf="formGroup.controls.lastName.invalid">{{getErrorMessageLastName()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-userName">
                <mat-label> Nombre de usuario </mat-label>
                <input formControlName="userName" type="text" matInput placeholder="Ex. Agus00" required>
                <mat-error *ngIf="formGroup.controls.userName.invalid">{{getErrorMessageUserName()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="input-email" appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder="joaquin.lamela00@gmail.com" formControlName="mail" required>
                <mat-error *ngIf="formGroup.controls.mail.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="input-password" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button type = "button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formGroup.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>

            <button class="button" (click)="modify()" [disabled]="formGroup.invalid">Modificar</button>
        </div>
    </form>
</div>
